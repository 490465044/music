{% extends 'common/basic.html' %}
{% load staticfiles %}
{% block title %}anoldcd | 让音乐进入生活 - 注册{% endblock %}
{% block main %}
    <div class="high-floor"></div>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">账户注册</div>
                    <div class="panel-body">
                        <form action="/register" method="post" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">用户名:</label>
                                <input id="username" type="text" class="form-control" placeholder="请输用户名">
                            </div>
                            <div class="form-group">
                                <label for="password">密码:</label>
                                <input type="password" id="password" class="form-control" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label for="password">重复密码:</label>
                                <input type="password" id="repeatPassword" class="form-control" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label for="password">电子邮件:</label>
                                <input type="email" id="repeatPassword" class="form-control" placeholder="电子邮件">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="checkbox" class="checkbox">记住密码
                                </label>
                            </div>
                            <button class="btn btn-block btn-primary">
                                登录系统
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="high-floor"></div>
{% endblock %}
